<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시원한 불닭 레시피</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #ffefe6;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px 28px 32px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    .back {
      margin-bottom: 16px;
    }
    .back a {
      text-decoration: none;
      color: #ff6633;
      font-size: 14px;
    }

    /* 레시피 카드 레이아웃 - 이미지 왼쪽, 내용 오른쪽 */
    .recipe-card {
      display: flex;
      align-items: center;
      background: #fff7f7;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 12px;
      border: 1px solid #ffd4d4;
      gap: 16px; /* 이미지와 텍스트 사이 간격 */
    }

    .recipe-image {
      width: 140px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .recipe-content {
      flex: 1;
    }

    .recipe-title a {
      font-weight: 700;
      margin-bottom: 4px;
      font-size: 18px;
      text-decoration: none;
      color: #222;
    }

    .recipe-title a:hover {
      text-decoration: underline;
      color: #ff6633;
    }

    .recipe-tags {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .recipe-desc {
      font-size: 14px;
      margin-bottom: 4px;
    }
    .recipe-howto {
      font-size: 13px;
      color: #555;
      white-space: pre-line;
    }

    /* 화면이 좁을 때(모바일) 세로로 쌓이게 */
    @media (max-width: 600px) {
      .recipe-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .recipe-image {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back">
      <a href="index.html">← 메인으로 돌아가기</a>
    </div>

    <h1>❄️ 시원한 불닭 레시피</h1>

    <!-- 레시피 1 -->
    <div class="recipe-card">
      <img src="images/cream-pasta.jpg" alt="불닭 얼음 샐러드 누들" class="recipe-image">
      <div class="recipe-content">
        <div class="recipe-title">
          <!-- 새 창에서 열기: target="_blank" -->
          <a href="cream-pasta.html" target="_blank" rel="noopener noreferrer">
            불닭 얼음 샐러드 누들
          </a>
        </div>
        <div class="recipe-tags">크리미한 · 파스타</div>
        <div class="recipe-desc">
          생크림과 치즈로 매운맛을 부드럽게 잡은 불닭 파스타 레시피.
        </div>
      </div>
    </div>

    <!-- 레시피 2 -->
    <div class="recipe-card">
      <img src="images/cream-risotto.jpg" alt="불닭 냉파스타(올리브오일 베이스)" class="recipe-image">
      <div class="recipe-content">
        <div class="recipe-title">
          <a href="cream-risotto.html" target="_blank" rel="noopener noreferrer">
            불닭 냉파스타(올리브오일 베이스)
          </a>
        </div>
        <div class="recipe-tags">크리미한 · 밥요리</div>
        <div class="recipe-desc">
          남은 밥과 불닭 하나로 만드는 크리미한 한 그릇 요리.
        </div>
      </div>
    </div>

    <!-- 레시피 3 -->
    <div class="recipe-card">
      <img src="images/cold-noodle.jpg" alt="불닭 요거트 콜드누들" class="recipe-image">
      <div class="recipe-content">
        <div class="recipe-title">
          <a href="cold-noodle.html" target="_blank" rel="noopener noreferrer">
            불닭 요거트 콜드누들
          </a>
        </div>
        <div class="recipe-tags">시원한 · 파스타</div>
        <div class="recipe-desc">
          차갑게 식힌 면에 불닭 소스를 활용한 여름용 냉파스타.
        </div>
      </div>
    </div>

    <!-- 레시피 4 -->
    <div class="recipe-card">
      <img src="images/cold-noodle.jpg" alt="불닭 냉라면" class="recipe-image">
      <div class="recipe-content">
        <div class="recipe-title">
          <a href="cold-noodle.html" target="_blank" rel="noopener noreferrer">
            불닭 냉라면
          </a>
        </div>
        <div class="recipe-tags">시원한 · 파스타</div>
        <div class="recipe-desc">
          차갑게 식힌 면에 불닭 소스를 활용한 여름용 냉파스타.
        </div>
      </div>
    </div>

        <!-- 레시피 5 -->
    <div class="recipe-card">
      <img src="images/cold-noodle.jpg" alt="냉불닭볶음면" class="recipe-image">
      <div class="recipe-content">
        <div class="recipe-title">
          <a href="cold-noodle.html" target="_blank" rel="noopener noreferrer">
           냉불닭볶음면
          </a>
        </div>
        <div class="recipe-tags">시원한 · 파스타</div>
        <div class="recipe-desc">
          차갑게 식힌 면에 불닭 소스를 활용한 여름용 냉파스타.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
